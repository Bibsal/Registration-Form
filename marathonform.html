<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon - Form</title>
    <style>
        body {
            display: block;
            margin: 8px;
            background-image: url(https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.geeklawblog.com%2Fwp-content%2Fuploads%2Fsites%2F528%2F2018%2F12%2Fliprofile-656x369.png&imgrefurl=https%3A%2F%2Fwww.geeklawblog.com%2F2018%2F12%2Fadd-background-image-linkedin-profile.html&tbnid=D80DPV9K_q2sFM&vet=12ahUKEwj-layk3fPtAhVj23MBHX95ARQQMygCegUIARDWAQ..i&docid=aklBBOyPgNFGEM&w=656&h=369&q=background%20image&ved=2ahUKEwj-layk3fPtAhVj23MBHX95ARQQMygCegUIARDWAQ);
            /* height: 100%; */
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            font-size: 40px;
            text-align: center;
        }

        .login {
            width: 440px;
            margin: 90px auto;
            line-height: 30px;
        }

        button {
            background-color: rgb(223, 244, 247);

        }

        .login-form {
            margin-bottom: 15px;
            background: #e0e0e0;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
            /* text-align: center; */
        }
    </style>
</head>
<!-- file:///C:/abcd?Firstname=a&Lastname=a&email=a%40b&password=a&age=30-50  -->

<body>
    <div class="login">
        <form action="/abcd" class="login-form">
            <h1>Registration Form !</h1>
            <div>
                <label for="Firstname">First Name:</label>
                <input type="text" id="Firstname" name="Firstname" required>
            </div>
            <div>
                <label for="Lastname">Last Name:</label>
                <input type="text" id="Lastname" name="Lastname" required>
            </div>
            <p>Select a Race:</p>
            <div>
                <input type="radio" name="race" id="funrun">
                <label for="funrun">Fun Run 5km</label>
            </div>
            <div>

                <input type="radio" name="race" id="halfrun">
                <label for="halfrun">Half Marathon</label>
            </div>
            <div>

                <input type="radio" name="race" id="fullrun">
                <label for="fullrun">Full Marathon</label>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <label for="age">Select Age Group:</label>
                <select name="age" id="age">
                    <option value="kids" selected>under 18</option>
                    <option value="youngadults">18-30</option>
                    <option value="adults">30-50</option>
                    <option value="seniors">50+</option>

                </select>
            </div>
            <button required>Register!</button>
    </div>
    </form>
</body>

</html>
